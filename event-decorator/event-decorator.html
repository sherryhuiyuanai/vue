<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marquee Effect</title>

    <!-- import vue package -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app"></div>

    <script>
        // create Vue instance to get a viewModel
        var vm = new Vue({
            el: '#app', // the element VM controls
            data: {}, // the data VM holds
            methods: {} // the methods VM triggers
        });
    </script>
</body>

</html>
